<nav class="navbar navbar-dark bg-dark mb-5">
  <a class="navbar-brand" href="#">TimeTrack</a>
  <div class="navbar-expand ml-auto">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" routerLink="#">User</a>
      <a class="nav-item nav-link" routerLink="login">Logout</a>
    </div>
  </div>
</nav>

<div class="home-container">
  <h1 class="title">Project Name</h1>
  <input [(ngModel)] = "newItem" placeholder="Add Item" class="addText">
  <button (click) = "pushItem()">Save</button>
  <ul>
    <li class="todo-item" *ngFor="let i of items; let ind = index">
      {{ i }}
      <span (click) = "removeItem(ind)">*</span>
    </li>
  </ul>
</div>
