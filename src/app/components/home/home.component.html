<div class="home-container m-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h2>Sales</h2>
    <!-- <input [(ngModel)] = "newItem" placeholder="Add Item" class="addText"> -->
    <a (click) = "onCreate()"><i class="fa fa-plus text-primary fa-lg" aria-hidden="true"></i></a>
  </div>

  <div *ngIf="isCreate" class="d-flex justify-content-between align-items-center mb-2">
    <input type="text" class="form-control mr-3"
    required
    [(ngModel)]="newTaskName" placeholder="Task Name">
    <div class="d-flex justify-content-between align-items-center">
      <a class="mr-2" (click)="onCreateTask()">
        <i class="fa fa-check text-success" aria-hidden="true"></i>
      </a>
      <a (click)="onCancelTask()">
        <i class="fa fa-times text-danger" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  
  <div class="tasks-container">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks; let ind = index">
        <div>{{ task?.title }}</div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mr-4">{{ task?.time }}</div>
          <div>
            <a *ngIf="task.status === 'stop'; else playEle" (click)="onStartScreenshot(task.id)">
              <i class="fa fa-play-circle-o" aria-hidden="true"></i>
            </a>
            <ng-template #playEle>
              <a>
                <i class="fa fa-stop-circle-o" aria-hidden="true"></i>
              </a>
            </ng-template>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
